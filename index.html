<!DOCTYPE html>
<html>
  <head>
    <title>Boulder Trails</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Boulder Trails" />
    <meta name="keywords" content="Boulder Trails" />
    <meta name="author" content="Paul Hamill" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
  </head>
  <body>
    <div class="header shadow"><h1>Boulder Trails</h1></div>
    <div class="content">
      <h2>Boulder Area Map</h2>
      <div class="filter">
          <input type="checkbox" id="biketrail" value="BikeTrail" checked />
          <label for="biketrail">Bike Trail</label>
          <input type="checkbox" id="fishing" value="FISHING" checked />
          <label for="fishing">Fishing</label>
          <input type="checkbox" id="picnic" value="PICNIC" checked />
          <label for="picnic">Picnic</label>
          <input type="checkbox" id="horsetrail" value="HorseTrail" checked />
          <label for="horsetrail">Horse Trail</label>
      </div>
      <div id="map"></div>
    </div>
    <div class="footer"></div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="js/papaparse.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
